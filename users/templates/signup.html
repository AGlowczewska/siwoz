{% extends 'base.html' %}

{% block content %}
<div class="'wrapper login_wrapper">

    <div class="row justify-content-md-center align-items-center">
    <div class="col col-md-6 col-md-offset-3 login_form">
  <h2>Sign up</h2>
  <form method="post">
    {% csrf_token %}
    {% for field in form %}
      <p>
        {{ field.label_tag }}<br>
        {{ field }}
        {% if field.help_text %}
          <div><small style="color: grey">{{ field.help_text }}</small></div>
        {% endif %}
        {% for error in field.errors %}
          <p style="color: red">{{ error }}</p>
        {% endfor %}
      </p>
    {% endfor %}
    <button type="submit" class="btn btn-success">Sign up</button>
  </form>
    </div></div></div>
{% endblock %}
