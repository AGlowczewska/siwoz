{% extends 'base.html' %}

{% block title %}Home{% endblock %}
{% block content %}
<div class="row justify-content-md-center login_form">
  <div class="col col-md-auto"><h2>My Entries</h2></div>
  <div class="col col-md-auto"><a href="{% url 'new_entry' %}" class="btn btn-info" role="button">Add new entry</a></div>
</div>

<div class="row justify-content-md-center login_form">
        <div class="col col-md-4"><table class="table">
            <tbody>
                {% for record in patient_entries_n %}
                  <tr><td>{{record}}</td></tr>
                {% endfor %}
            </tbody>
        </table></div>
    </div>

<div class="row justify-content-md-center login_form">
  <div class="col col-md-auto"><h2>My Results</h2></div>
  <div class="col col-md-auto"><a href="{% url 'new_entry' %}" class="btn btn-info" role="button">Add new result</a></div>
</div>
<div class="row justify-content-md-center login_form">
        <div class="col col-md-4"><table class="table">
            <tbody>
                {% for record in patient_entries_r %}
                  <tr><td>{{record}}</td></tr>
                {% endfor %}
            </tbody>
        </table></div>
    </div>

{% endblock %}
