<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{% block title %}Web Registry{% endblock %}</title>
  {% load static %}
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
</head>
<body>
  <main>
{% if msg %}
  <script type="text/javascript"> $(document).ready(function(){ $("#msg_modal").modal('show'); });</script>
  <div class="modal" id="msg_modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-body"><p>{{msg}}</p></div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
{% endif %}
      {% if user.is_authenticated %}
<div class="'container">
    <div class="row justify-content-md-center login_form">
        <div class="col col-md-auto"><h1>Hello {{ user.username }}!</h1></div>
        <div class="col col-md-auto"><a href="{% url 'logout' %}" class="btn btn-info" role="button">Logout</a></div>
    </div>
    <hr>
    {% endif %}
    {% block content %}
    {% endblock %}
        </div>
  </main>
</body>
</html>
